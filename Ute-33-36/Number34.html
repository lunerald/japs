<script>
const dec = document.getElementById("dec");
const hex = document.getElementById("hex");
const bin = document.getElementById("bin");
const bingroup = document.getElementById("bingroup");

let lock = false;

function groupBinary(bits) { 
  return bits.replace(/(.{8})/g, "$1 ").trim();
}

function updateFromDec() { 
  if (lock) return; 
  lock = true; 
  const n = parseInt(dec.value, 10); 
  if (!isNaN(n)) { 
    hex.value = n.toString(16).toUpperCase(); 
    bin.value = n.toString(2); 
    bingroup.value = groupBinary(bin.value); 
  } else { 
    hex.value = bin.value = bingroup.value = ""; 
  } 
  lock = false;
}

function updateFromHex() { 
  if (lock) return; 
  lock = true; 
  const n = parseInt(hex.value, 16); 
  if (!isNaN(n)) { 
    dec.value = n; 
    bin.value = n.toString(2); 
    bingroup.value = groupBinary(bin.value); 
  } else { 
    dec.value = bin.value = bingroup.value = ""; 
  } 
  lock = false;
}

function updateFromBin() { 
  if (lock) return; 
  lock = true; 
  const n = parseInt(bin.value, 2); 
  if (!isNaN(n)) { 
    dec.value = n; 
    hex.value = n.toString(16).toUpperCase(); 
    bingroup.value = groupBinary(bin.value); 
  } else { 
    dec.value = hex.value = bingroup.value = ""; 
  } 
  lock = false;
}

dec.addEventListener("input", updateFromDec);
hex.addEventListener("input", updateFromHex);
bin.addEventListener("input", updateFromBin);
</script>
